<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Test Project</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.scss">
    <link rel="icon" type="image/gif" href="css/favicon.gif">
</head>

<body>
    <div id="head">
        <h1>Animation of the N-Queens Problem</h1>
    </div>
    <div id="main">
        <div id="settings">
            <h2>Settings</h2>
            <div id="form">
                <div class="group">
                    <label for="seed" class="text-right">Seed</label>
                    <input id="seed" type="text"></input>
                </div>
                <div class="group">
                    <label for="num-n" class="text-right">Number n</label>
                    <input id="num-n" type="number"></input>
                </div>
                <div class="group">
                    <label class="text-right">Micro</label>
                    <input id="macro" type="checkbox"></input>
                    <label for="macro" class="toggle"></label>
                    <label>Macro</label>
                </div>
            </div>
            <h2>Controls</h2>
            <div id="controls">
                <button>Play</button>
                <button>Next Step</button>
                <button>Reset</button>
            </div>
        </div>
        <div id="scene"></div>
        <div id="log">
            <h2>Calculation</h2>
            <div id="log-entries">
                <div class="entry">
                    Some log entry
                </div>
                <div class="entry">
                    Some log entry
                </div>
                <div class="entry">
                    Some log entry
                </div>
                <div class="entry">
                    Some log entry
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/index.js"></script>

</html>
