<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Test Project</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.scss">
    <link rel="icon" type="image/gif" href="css/favicon.gif">
</head>

<body>
    <div id="head">
        <h1>Animation of the N-Queens Problem</h1>
    </div>
    <div id="main">
        <div id="settings">
            <h2>Settings</h2>
            <div id="form">
                <div class="group">
                    <label for="seed-field" class="text-right">Seed</label>
                    <input id="seed-field" type="text"></input>
                </div>
                <div class="group">
                    <label for="n-field" class="text-right">Number n</label>
                    <input id="n-field" type="text"></input>
                </div>
                <div class="group micro-macro">
                    <label class="text-right">Micro</label>
                    <span>
                        <input id="micro-toggle" type="checkbox"></input>
                        <label for="micro-toggle" class="micro-toggle"></label>
                    </span>
                </div>
            </div>
            <h2>Controls</h2>
            <div id="controls">
                <input id="auto-toggle" type="checkbox"></input>
                <label for="auto-toggle" class="auto-toggle"></label>
                <button id="next-button" class="btn">Next Step</button>
                <button id="reset-button" class="btn">Reset</button>
            </div>
        </div>
        <div id="scene"></div>
        <div id="log">
            <h2>Calculation</h2>
            <div id="log-entries">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/index.js"></script>

</html>
