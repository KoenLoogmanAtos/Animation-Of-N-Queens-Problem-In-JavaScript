<!DOCTYPE html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="author" content="Koen Loogman"><meta name="description" content="An animation of the N-Queens Problem in JavaScript. The algorithm used to solve the problem is the Davis Putnam algorithm also known as DPLL. Made by Koen Loogman & Jessica Roth."><meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"><link rel="stylesheet" href="style.6c15e02a.css"><link rel="shortcut icon" href="favicon.6cac536c.ico"><title>Animation of the N-Queens Problem</title></head><body class="grid"> <div class="header grid__title"> <h1 class="title">Animation of the N-Queens Problem</h1> <span class="tiny">By <a href="https://github.com/koenloogman">Koen Loogman</a> &amp; <a href="https://github.com/jessicaroth">Jessica Roth</a></span> </div> <div class="settings grid__settings"> <h2>Settings</h2> <div class="options"> <label for="seed-field">Seed</label> <input id="seed-field" type="text" title="This seed is used for the random number generator."> <label for="n-field">Number n</label> <input id="n-field" type="text" title="This number defines the size of the chessboard and the amount of queens."> </div> <div class="micro-macro"> <label>Micro</label> <span> <input id="micro-toggle" type="checkbox"> <label for="micro-toggle" class="micro-toggle"></label> </span> </div> <h2>Controls</h2> <div class="controls"> <input id="auto-toggle" type="checkbox"> <label for="auto-toggle" class="auto-toggle button"></label> <button id="next-button" class="button">Next Step</button> <button id="reset-button" class="button">Reset</button> </div> </div> <div id="scene" class="grid__scene"></div> <div class="log grid__calculation"> <h2>Calculation</h2> <div id="log-entries"> </div> </div> </body><script type="text/javascript" src="js.53218c5b.js"></script>
