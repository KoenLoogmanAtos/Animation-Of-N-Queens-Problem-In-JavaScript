<!DOCTYPE html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="author" content="Koen Loogman"><meta name="description" content="Animation of the Davis Putnam Algorithm satisfying the N-Queens Problem in JavaScript."><meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"><link rel="stylesheet" href="style.b10ac31e.css"><link rel="shortcut icon" href="favicon.6cac536c.ico"><title>Animation of the N-Queens Problem</title></head><body> <div id="head"> <h1>Animation of the N-Queens Problem</h1> <span class="tiny">By <a href="https://github.com/koenloogman">Koen Loogman</a> &amp; <a href="https://github.com/jessicaroth">Jessica Roth</a></span> </div> <div id="main"> <div id="settings"> <h2>Settings</h2> <div id="form"> <div class="group"> <label for="seed-field" class="text-right">Seed</label> <input id="seed-field" type="text" title="This seed is used for the random number generator."> </div> <div class="group"> <label for="n-field" class="text-right">Number n</label> <input id="n-field" type="text" title="This number defines the size of the chessboard and the amount of queens."> </div> <div class="group micro-macro"> <label class="text-right">Micro</label> <span> <input id="micro-toggle" type="checkbox"> <label for="micro-toggle" class="micro-toggle"></label> </span> </div> </div> <h2>Controls</h2> <div id="controls"> <input id="auto-toggle" type="checkbox"> <label for="auto-toggle" class="auto-toggle btn"></label> <button id="next-button" class="btn">Next Step</button> <button id="reset-button" class="btn">Reset</button> </div> </div> <div id="scene"></div> <div id="log"> <h2>Calculation</h2> <div id="log-entries"> </div> </div> </div> </body><script type="text/javascript" src="js.04605496.js"></script>
